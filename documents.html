<!DOCTYPE html>
<html>
<head>
    <title>Dokumenty - Team Project IoT</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .documents-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }
        .document-item {
            background: #23272f;
            border-radius: 12px;
            padding: 24px;
            color: #e3e7ed;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 16px;
            text-decoration: none;
            border: 2px solid #374151;
        }
        .document-item:hover {
            background: #1e293b;
            transform: translateY(-2px);
            border-color: #4b5563;
        }
        .document-icon {
            font-size: 2.5rem;
            color: #4b5563;
            text-align: center;
            margin-bottom: 8px;
        }
        .document-name {
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            color: #e3e7ed;
            word-break: break-word;
        }
        .document-date {
            font-size: 0.9rem;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container">
        <h1>Dokumenty</h1>
        <div class="documents-list" id="documentsList">
            <!-- Documents will be loaded here dynamically -->
        </div>
    </div>

    <script>
        // Load navbar
        fetch('navbar.html').then(r => r.text()).then(html => {
            document.getElementById('navbar-container').innerHTML = html;
        });

        // Hardcoded document references - update this list when adding new documents
        const documents = [
            { name: 'zapisnica_1.pdf', title: 'Z치pisnica 1', date: '2.10.2025' },
            { name: 'zapisnica_2.pdf', title: 'Z치pisnica 2', date: '9.10.2025' },
            { name: 'zapisnica_3.pdf', title: 'Z치pisnica 3', date: '16.10.2025' },
            { name: 'zapisnica_4.pdf', title: 'Zapisnica 4'},
            { name: 'zapisnica_5.pdf', title: 'Zapisnica 5'},
            { name: 'zapisnica_6.pdf', title: 'Zapisnica 6'},
            { name: 'zapisnica_7.pdf', title: 'Zapisnica 7'},
            { name: 'zapisnica_8.pdf', title: 'Zapisnica 8'},
            { name: 'zapisnica_9.pdf', title: 'Zapisnica 9'}

            // Add new documents here in the same format
            // Example:
            // { name: 'zapisnica2.pdf', title: 'Z치pisnica 2', date: '23.10.2025' }
        ];

        function displayDocuments() {
            const documentsList = document.getElementById('documentsList');
            documentsList.innerHTML = '';

            documents.forEach(doc => {
                const docElement = document.createElement('a');
                docElement.href = `documents/${doc.name}`;
                docElement.className = 'document-item';
                
                docElement.innerHTML = `
                    <div class="document-icon">游늯</div>
                    <div class="document-name">${doc.title}</div>
                    <div class="document-date">${doc.date}</div>
                `;
                
                documentsList.appendChild(docElement);
            });
        }

        // Display documents when page loads
        displayDocuments();
    </script>
</body>
</html>
