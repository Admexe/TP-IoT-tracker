<!DOCTYPE html>
<html>
<head>
	<title>Team Project IoT</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Navbar include -->
	<div id="navbar-container"></div>
	<div class="container">
		<h1>Team Project IoT</h1>
		<div id="tiles-container">
			<!-- Meeting tiles will be rendered here -->
		</div>
	</div>
	<!-- Modal for meeting details -->
	<div id="meeting-modal" class="modal">
		<div class="modal-content" id="modal-content">
			<button class="close-modal" id="close-modal" title="Close">&times;</button>
			<!-- Modal details will be rendered here -->
		</div>
	</div>
		<script src="index.js"></script>
		<script>
			fetch('navbar.html').then(r => r.text()).then(html => {
				document.getElementById('navbar-container').innerHTML = html;
			});
		</script>
</body>
</html>
